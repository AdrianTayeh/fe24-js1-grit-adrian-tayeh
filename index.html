<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="./js/main.js" type="module" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form class="searchContainer" id="searchForm">
            <!--Input to get hour interval, if left empty will only display current forecast-->
            <input type="num" id="hourInput" placeholder="Forecast interval: 3 hours">
            <div class="search-box">
                <input required="" autocomplete="off" type="text" class="search-bar"id="textInput">
                <label for="textInput" class="search-label">Search for a city...</label>
                <button class="search-button" id="submitButton">Search</button>
            </div>
        </form>
        <div id="content" class="hidden">
        </div>
    </div>
</body>
</html></div>
